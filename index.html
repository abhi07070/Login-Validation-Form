<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/05a801b7c1.js" crossorigin="anonymous"></script>
    <title>Login Validation Form</title>
</head>
<body>
    <div class="wrapper">
        <form class="box" action="">
            <h1>Login</h1>
            <!-- User Input -->
            <div class="username">
                <input type="text" placeholder="Enter Username" id="username">
                <i class="far fa-envelope"></i>
            </div>
            <!-- Password Input -->
            <div class="password">
                <input type="text" placeholder="Enter Password" id="password">
                <i class="fas fa-lock-open"></i>
            </div>
            <!-- button -->
            <button id="btn" type="submit" onclick="validate()">Login</button>
        </form>
    </div>

    <script src="fun.js"></script>
</body>
</html>
